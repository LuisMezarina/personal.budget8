<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget - Prototipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <h1 class="text-center">Gestión de Presupuesto Personal</h1>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <form id="movimientoForm" class="card p-3">
                    <h2 class="h4 mb-3">Registrar Movimiento</h2>
                    
                    <div class="mb-3">
                        <label for="tipoMovimiento" class="form-label">Tipo</label>
                        <select id="tipoMovimiento" class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option value="ingreso">Ingreso</option>
                            <option value="egreso">Egreso</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto</label>
                        <input type="number" id="monto" class="form-control" step="0.01" min="0" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" class="form-control" rows="2" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <div class="card p-3">
                    <h2 class="h4 mb-3">Resumen</h2>
                    <div id="resumen" class="mb-4">
                        <p>Total Ingresos: <span id="totalIngresos">0</span></p>
                        <p>Total Egresos: <span id="totalEgresos">0</span></p>
                        <p>Balance: <span id="balanceTotal">0</span></p>
                    </div>
                    
                    <h2 class="h4 mb-3">Movimientos</h2>
                    <div id="listaMovimientos" class="list-group"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white p-3 mt-4 text-center">
        <p>© 2024 Personal Budget</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
